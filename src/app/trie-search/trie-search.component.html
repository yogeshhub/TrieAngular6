
<button mat-stroked-button style="position: absolute;right: 45px;top: 87px; z-index: 10;" (click)="goBack()">Back to Trie Dashboard</button>

<mat-grid-list cols="4">
  <mat-grid-tile  [colspan]="4"
                  [rowspan]="1">
      <mat-card class="available-strings">
          <mat-card-header>
            <mat-card-title>
              <h3>
                Available Strings
              </h3>
            </mat-card-title>            
          </mat-card-header>  
          <mat-card-content>
            <mat-chip-list>
                <mat-chip *ngFor="let chip of availableHeroes" selected [color]="chip.color">
                  {{chip.name}}
                </mat-chip>                
              </mat-chip-list>
          </mat-card-content>        
        </mat-card> 
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2"
                 [rowspan]="1">    
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Search heroes" [formControl]="trieSearchControl">          
        </mat-form-field>                       
        <button mat-stroked-button (click)="searchTrie()">Check</button>                
      </form>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2"
                 [rowspan]="1">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Insert heroes" [formControl]="trieInsertControl">          
        </mat-form-field>                       
        <button mat-stroked-button (click)="insertTrie()">Insert</button>                
      </form>
  </mat-grid-tile>
</mat-grid-list>
